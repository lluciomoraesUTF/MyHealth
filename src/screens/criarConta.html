<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health</title>
    <link rel="stylesheet" href="../assets/css/criarConta.css">
    <script  type ="module" src = "../assets/script/criarConta.js"></script>"
</head>
<body>
    <header>
        <img class="icon" src="../assets/img/logo.png" alt="Logo MyHealth">
        <p class="logo">MyHealth</p>
    </header>
        <div class="conteinerCriarConta"> 
            <div class="nome">
                <div class="linha">
                    <label for="nome" class="label_nome" >Nome completo: </label>
                </div>
                <div class ="linha">    
                    <input type="name" name="nome" class="box" id="nomeCad">
                </div>
            </div>
            <div class = "sexo">
                <label for="sexo" class="label_sexo" >Sexo: </label>
                <input type="radio" class="check" name="sexo" value="masculino"> Masculino
                <input type="radio" class ="check" name="sexo" value="feminino"> Feminino
            </div>
            <div class="data">
                <div class="linha">
                    <label for="data" class = "label_data">Data de nascimento: </label>
                </div>
                <div class="linha">
                    <input type="date" name="data" class="box" id="dataNasCad">
                </div>    
            </div>
            <div class="email">
                <div class="linha"> 
                    <label for="email" class="label_email">E-mail: </label>
                </div>
                <div class="linha">
                    <input type="email" name="email" class="box" id = "emailCad">
            
                </div>
            </div>
            <div class="senha">
                <div class="linha">
                    <label for="senha" class="label_senha">Senha:  </label>
                </div>
                <div class="linha">
                    <input type="password" name="senha" class="box" id = "senhaCad"> 
                </div>
            </div>
            <div class="repetirSenha">
                <div class="linha">
                    <label for="repetirSenha" class="label_rep">Repetir Senha:  </label>
                </div>
                <div class="linha">
                    <input type="password" name="repetirSenha" class="box" id = "senhaConfirm">
                </div>
            </div>
        
            <div class="senhaNaoConfere" id = "erroSenha">
                Senha n√£o confere!
            </div> 
            <div>
                <button type = "button" class="cadastro"  id ="cadastro">Cadastrar</button>
            </div>
        </div>

</body>
