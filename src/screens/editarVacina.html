<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health</title>
    <link rel="stylesheet" href="../assets/css/editarVacina.css">
    <script type="module" src="../assets/script/editarVacina.js"></script>
</head>
<body>
    <header>
        <img class="icon" src="../assets/img/logo.png" alt="Logo MyHealth">
        <p class="logo">MyHealth</p>
        <button class="myVaccines" >Minhas Vacinas</button>
        <button class="loggout">Logout</button>
    </header>
    <div class="containerNovaVac">
        <div class= "excluir">
            <button class="button-excluir" id="excluir" >Excluir</button>
            </button>
        </div>
        
        <div class="dataVac">
            <div class="linha">
                <label for ="datavac"> Data de Vacinação: </label>
            </div>
            <div class="linha">
                <input type = 'date' class="box">
            </div>
        </div>
        <div class="vacina">
            <div class="linha">
                <label for ="vacina"> Vacina: </label>
            </div>
            <div class="linha">
                <input type = 'text' class="box">
            </div>
        </div>
        <div class="containerDose"> 
            <div class="Dose">
                <label for ="check" class ="labelDose"> Dose: </label>
            </div>
            <div class="radio">
                <fieldset class="radio_dose">
                    <input type="radio" class="check" name ="dose" value="1ºDose"> 1ºDose 
                    <input type="radio" class ="check" name ="dose"  value="2º Dose"> 2º Dose
                    <input type="radio" class ="check" name ="dose"  value="3º Dose"> 3º Dose
                    <input type="radio" class ="check"  name ="dose" value="Reforço"> Reforço
                    <input type="radio" class ="check"  name ="dose" value="Dose Unica"> Dose Unica
                </fieldset>
            </div>
        </div>
        <div class="compVacina">
            <div class="linha">
                <label for ="label_selectImage"> Comprovante da Vacina: </label>
            </div>
            <div class="linha">
                <input type="file" class="selectImage" id="selectImage" accept="image/*">
                <label for="selectImage" class="label_selectImage" id ="label_selectImage">Selecionar Imagem</label>
            </div>
        </div>
        <div class="dataProxVac">
            <div class="linha">
                <label for ="dataProxVac"> Próxima Vacinação:</label>
            </div>
            <div class="linha">
                <input type = 'date' class="box">
            </div>
        </div>
        <div class="buttom">
            <button class="salvar-alt">Salvar Alterações</button>
        </div>
     </div>
     <dialog class ="modal" id ="modal">
        <div class ="coluna">
            <div class="linha-modal">
                <p class="texto-modal"> Tem certeza que deseja remover essa vacina?</p> 
            </div>
            <div class="linha-modal">
                <div >
                    <button id="sim" class="button-aceitar">Sim</button>
                </div>
                <div>
                    <button id="nao" class="button-nao">Não</button>
                </div>  
            </div> 
        </dialog>
</body>
